<!DOCTYPE html>
<html lang="en">
<head>
    <title>Online Course Enrollment</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f8fb;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    img {
      display: block;
      margin: 20px auto;
      width: 100%;
      max-width: 400px;
      border-radius: 8px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    input[type="checkbox"] {
      width: auto;
      margin-right: 10px;
    }
    .form-group {
      margin-top: 15px;
    }
    button {
      margin-top: 20px;
      padding: 10px 15px;
      background-color: #2980b9;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1c6ea4;
    }
  </style>
</head>
<body>

  <h1>Online Course Enrollment</h1>

  <div class="container">
    <p>Welcome to our course enrollment page! Please fill out the form below to register for one of our engaging and flexible learning programs designed for all types of learners.</p>

    <img src="">

    <form>
      <label for="name">Student Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="age">Age:</label>
      <input type="number" id="age" name="age" min="10" max="100" required>

      <label for="course">Select Your Course:</label>
      <select id="course" name="course" required>
        <option value="">-- Choose a Course --</option>
        <option value="web">Web Development</option>
        <option value="java">Java Programming</option>
        <option value="python">Python for Beginners</option>
        <option value="data">Data Science</option>
      </select>

      <label>Choose Your Learning Mode:</label>
      <div class="form-group">
        <input type="radio" id="online" name="mode" value="Online">
        <label for="online" style="display:inline;">Online</label><br>

        <input type="radio" id="offline" name="mode" value="Offline">
        <label for="offline" style="display:inline;">Offline</label><br>

        <input type="radio" id="hybrid" name="mode" value="Hybrid">
        <label for="hybrid" style="display:inline;">Hybrid</label>
      </div>

      <div class="form-group">
        <input type="checkbox" id="terms" name="terms" required>
        <label for="terms" style="display:inline;">I agree to the terms and conditions</label>
      </div>

      <label for="comments">Additional Comments:</label>
      <textarea id="comments" name="comments" placeholder="Write any comments here..."></textarea>

      <button type="submit">Enroll Now</button>
    </form>
  </div>

</body>
</html>
